<!DOCTYPE html>
<html>
  <head>
    <title>Мой A-Frame проект</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D2" 
             animation="property: rotation; to: 0 405 0; loop: true; dur: 2000"></a-box>
      <a-sphere id="mySphere" position="1 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const sphere = document.getElementById('mySphere');

      sphere.addEventListener('mouseenter', () => {
        sphere.setAttribute('scale', '1.5 1.5 1.5');
      });

      sphere.addEventListener('mouseleave', () => {
        sphere.setAttribute('scale', '1 1 1');
      });
    </script>
  </body>
</html>
